name: Deploy

on:
  push:
    branches: ["main", "master"]

concurrency:
  group: deploy-haqqeq
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Create .env
        run: |
          cat > .env << 'EOF'
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          EOF

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Copy dist to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 65002
          source: "dist/*"
          target: "/home/u795350111/domains/my-domain/public_html"
          strip_components: 1

      - name: Activate release (atomic swap)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 65002
          script: |
            set -euo pipefail
            BUILD_DIR="/home/u795350111/domains/my-domain"

            # Create directories if they don't exist
            mkdir -p $BUILD_DIR/dist_tmp
            mkdir -p $BUILD_DIR/dist

            # move uploaded files to tmp location
            ts=$(date +%Y%m%d%H%M%S)
            mkdir -p $BUILD_DIR/releases/dist-$ts
            rsync -a --delete $BUILD_DIR/dist_tmp/ $BUILD_DIR/releases/dist-$ts/
            rm -rf $BUILD_DIR/dist_tmp

            # point current to the new release
            ln -sfn $BUILD_DIR/releases/dist-$ts $BUILD_DIR/dist

            # ensure correct permissions
            chmod -R 755 $BUILD_DIR/dist
            chmod -R 755 $BUILD_DIR/releases
