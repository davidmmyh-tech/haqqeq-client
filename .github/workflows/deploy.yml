name: Deploy

on:
  push:
    branches: ["main", "master"]

concurrency:
  group: deploy-haqqeq
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Create .env
        run: |
          cat > .env << 'EOF'
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          EOF

      - name: Install
        run: npm ci

      - name: Test # Add if you have tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Copy dist to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 65002
          source: "dist/*"
          target: "/home/u795350111/domains/haqqeq.com/public_html/client" # Deploy to client directory
          strip_components: 1
          timeout: 60s
          command_timeout: 20m

      - name: Activate release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 65002
          script: |
            set -euo pipefail
            BUILD_DIR="/home/u795350111/domains/haqqeq.com"
            CLIENT_DIR="$BUILD_DIR/public_html/client"

            # Ensure client directory exists and sync
            mkdir -p $CLIENT_DIR
            rsync -a --delete dist/ $CLIENT_DIR/
            chmod -R 755 $CLIENT_DIR

            # If needed, symlink or adjust for root access (e.g., if .htaccess needs to point to client)
            # ln -sfn $CLIENT_DIR/index.html $BUILD_DIR/public_html/index.html  # Example if root serves from client
          timeout: 60s
          command_timeout: 20m
